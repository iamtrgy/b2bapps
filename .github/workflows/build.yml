name: Build & Release

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-desktop:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            name: macOS-ARM64
          - platform: macos-latest
            target: x86_64-apple-darwin
            name: macOS-Intel
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            name: Windows-x64

    runs-on: ${{ matrix.platform }}
    name: Build ${{ matrix.name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: --target ${{ matrix.target }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app
            src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
            src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
          if-no-files-found: ignore

  build-android:
    runs-on: ubuntu-latest
    name: Build Android

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android NDK
        run: |
          sdkmanager --install "ndk;27.0.11902837"
          echo "NDK_HOME=$ANDROID_SDK_ROOT/ndk/27.0.11902837" >> $GITHUB_ENV

      - name: Install dependencies
        run: npm ci

      - name: Initialize Tauri Android
        run: npm run tauri android init

      - name: Configure Android keyboard behavior
        run: |
          # Update AndroidManifest.xml to set keyboard resize mode
          MANIFEST_FILE="src-tauri/gen/android/app/src/main/AndroidManifest.xml"
          if [ -f "$MANIFEST_FILE" ]; then
            # Add windowSoftInputMode to the main activity
            sed -i 's/android:configChanges="/android:windowSoftInputMode="adjustResize|stateHidden" android:configChanges="/' "$MANIFEST_FILE"
          fi

      - name: Inject safe area insets into Android WebView
        run: |
          # Find the MainActivity.kt
          MAIN_ACTIVITY=$(find src-tauri/gen/android -name "MainActivity.kt" | head -1)
          if [ -f "$MAIN_ACTIVITY" ]; then
            echo "Found MainActivity: $MAIN_ACTIVITY"
            # Get the package name from the file
            PACKAGE=$(head -1 "$MAIN_ACTIVITY" | sed 's/package //')

            cat > "$MAIN_ACTIVITY" << 'KOTLIN_EOF'
package PACKAGE_PLACEHOLDER

import android.os.Bundle
import android.view.View
import android.view.WindowInsets
import android.os.Build
import android.webkit.WebView

class MainActivity : TauriActivity() {
    override fun onCreate(savedInstanceState: Bundle?) {
        super.onCreate(savedInstanceState)

        // Wait for the content view to be ready, then inject safe area insets
        window.decorView.post {
            injectSafeAreaInsets()
        }

        // Re-inject on layout changes (rotation, keyboard, etc.)
        window.decorView.setOnApplyWindowInsetsListener { view, insets ->
            view.post { injectSafeAreaInsets() }
            insets
        }
    }

    private fun injectSafeAreaInsets() {
        try {
            val decorView = window.decorView
            val density = resources.displayMetrics.density

            var top = 0f
            var bottom = 0f
            var left = 0f
            var right = 0f

            if (Build.VERSION.SDK_INT >= Build.VERSION_CODES.R) {
                val insets = decorView.rootWindowInsets
                if (insets != null) {
                    val systemBars = insets.getInsets(
                        WindowInsets.Type.systemBars() or WindowInsets.Type.displayCutout()
                    )
                    top = systemBars.top / density
                    bottom = systemBars.bottom / density
                    left = systemBars.left / density
                    right = systemBars.right / density
                }
            } else {
                @Suppress("DEPRECATION")
                val insets = decorView.rootWindowInsets
                if (insets != null) {
                    top = insets.systemWindowInsetTop / density
                    bottom = insets.systemWindowInsetBottom / density
                    left = insets.systemWindowInsetLeft / density
                    right = insets.systemWindowInsetRight / density
                }
            }

            // Inject CSS variables into the WebView
            val js = """
                (function() {
                    var root = document.documentElement;
                    root.style.setProperty('--safe-area-top', '${top}px');
                    root.style.setProperty('--safe-area-bottom', '${bottom}px');
                    root.style.setProperty('--safe-area-left', '${left}px');
                    root.style.setProperty('--safe-area-right', '${right}px');
                    console.log('[SafeArea] Injected: top=${top} bottom=${bottom} left=${left} right=${right}');
                })();
            """.trimIndent()

            // Find the WebView and inject
            findWebView(decorView)?.evaluateJavascript(js, null)
        } catch (e: Exception) {
            android.util.Log.e("SafeArea", "Failed to inject safe area insets", e)
        }
    }

    private fun findWebView(view: View): WebView? {
        if (view is WebView) return view
        if (view is android.view.ViewGroup) {
            for (i in 0 until view.childCount) {
                val found = findWebView(view.getChildAt(i))
                if (found != null) return found
            }
        }
        return null
    }
}
KOTLIN_EOF

            # Replace package placeholder with actual package
            sed -i "s/package PACKAGE_PLACEHOLDER/package $PACKAGE/" "$MAIN_ACTIVITY"
            echo "Injected safe area insets code into MainActivity"
            cat "$MAIN_ACTIVITY"
          fi

      - name: Setup keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE }}" | base64 --decode > $HOME/release.keystore

      - name: Build Android APK
        run: npm run tauri android build -- --apk true
        env:
          NDK_HOME: ${{ env.NDK_HOME }}

      - name: Sign APK with apksigner
        run: |
          # Find the unsigned APK
          APK_PATH=$(find src-tauri/gen/android/app/build/outputs/apk -name "*.apk" | head -1)
          echo "Found APK: $APK_PATH"

          # Align the APK
          ${ANDROID_SDK_ROOT}/build-tools/35.0.0/zipalign -v -p 4 "$APK_PATH" "$APK_PATH.aligned"

          # Sign the APK
          ${ANDROID_SDK_ROOT}/build-tools/35.0.0/apksigner sign \
            --ks $HOME/release.keystore \
            --ks-key-alias ${{ secrets.ANDROID_KEY_ALIAS }} \
            --ks-pass pass:${{ secrets.ANDROID_KEYSTORE_PASSWORD }} \
            --key-pass pass:${{ secrets.ANDROID_KEYSTORE_PASSWORD }} \
            --out "$APK_PATH.signed.apk" \
            "$APK_PATH.aligned"

          # Replace original with signed
          mv "$APK_PATH.signed.apk" "$APK_PATH"

          # Verify signature
          ${ANDROID_SDK_ROOT}/build-tools/35.0.0/apksigner verify "$APK_PATH"

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: Android-APK
          path: |
            src-tauri/gen/android/app/build/outputs/apk/**/*.apk
          if-no-files-found: warn

  release:
    needs: [build-desktop, build-android]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          generate_release_notes: true
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.msi
            artifacts/**/*.exe
            artifacts/**/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
