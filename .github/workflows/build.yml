name: Build & Release

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-desktop:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            name: macOS-ARM64
          - platform: macos-latest
            target: x86_64-apple-darwin
            name: macOS-Intel
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            name: Windows-x64

    runs-on: ${{ matrix.platform }}
    name: Build ${{ matrix.name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: --target ${{ matrix.target }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app
            src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
            src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
          if-no-files-found: ignore

  build-android:
    runs-on: ubuntu-latest
    name: Build Android

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android NDK
        run: |
          sdkmanager --install "ndk;27.0.11902837"
          echo "NDK_HOME=$ANDROID_SDK_ROOT/ndk/27.0.11902837" >> $GITHUB_ENV

      - name: Install dependencies
        run: npm ci

      - name: Initialize Tauri Android
        run: npm run tauri android init

      - name: Configure Android keyboard behavior
        run: |
          # Update AndroidManifest.xml to set keyboard resize mode
          MANIFEST_FILE="src-tauri/gen/android/app/src/main/AndroidManifest.xml"
          if [ -f "$MANIFEST_FILE" ]; then
            # Add windowSoftInputMode to the main activity
            sed -i 's/android:configChanges="/android:windowSoftInputMode="adjustResize|stateHidden" android:configChanges="/' "$MANIFEST_FILE"
          fi

      - name: Add SafeArea Tauri plugin
        run: |
          # Find the MainActivity.kt and its directory
          MAIN_ACTIVITY=$(find src-tauri/gen/android -name "MainActivity.kt" | head -1)
          if [ -f "$MAIN_ACTIVITY" ]; then
            ACTIVITY_DIR=$(dirname "$MAIN_ACTIVITY")
            PACKAGE=$(head -1 "$MAIN_ACTIVITY" | sed 's/package //')
            echo "Package: $PACKAGE, Dir: $ACTIVITY_DIR"

            # Create SafeAreaPlugin.kt
            cat > "$ACTIVITY_DIR/SafeAreaPlugin.kt" << KOTLIN_EOF
package $PACKAGE

import android.app.Activity
import android.os.Build
import android.view.WindowInsets
import app.tauri.annotation.Command
import app.tauri.annotation.TauriPlugin
import app.tauri.plugin.JSObject
import app.tauri.plugin.Plugin
import app.tauri.plugin.Invoke

@TauriPlugin
class SafeAreaPlugin(private val activity: Activity) : Plugin(activity) {

    @Command
    fun getSafeAreaInsets(invoke: Invoke) {
        val result = JSObject()

        activity.runOnUiThread {
            try {
                val rootView = activity.window.decorView
                val density = activity.resources.displayMetrics.density

                if (Build.VERSION.SDK_INT >= Build.VERSION_CODES.R) {
                    val insets = rootView.rootWindowInsets?.getInsets(
                        WindowInsets.Type.systemBars() or WindowInsets.Type.displayCutout()
                    )
                    if (insets != null) {
                        result.put("top", (insets.top / density).toDouble())
                        result.put("bottom", (insets.bottom / density).toDouble())
                        result.put("left", (insets.left / density).toDouble())
                        result.put("right", (insets.right / density).toDouble())
                        invoke.resolve(result)
                        return@runOnUiThread
                    }
                }

                if (Build.VERSION.SDK_INT >= Build.VERSION_CODES.M) {
                    @Suppress("DEPRECATION")
                    val insets = rootView.rootWindowInsets
                    if (insets != null) {
                        @Suppress("DEPRECATION")
                        result.put("top", (insets.systemWindowInsetTop / density).toDouble())
                        @Suppress("DEPRECATION")
                        result.put("bottom", (insets.systemWindowInsetBottom / density).toDouble())
                        @Suppress("DEPRECATION")
                        result.put("left", (insets.systemWindowInsetLeft / density).toDouble())
                        @Suppress("DEPRECATION")
                        result.put("right", (insets.systemWindowInsetRight / density).toDouble())
                        invoke.resolve(result)
                        return@runOnUiThread
                    }
                }

                // Fallback - read from system resources
                val statusBarId = activity.resources.getIdentifier("status_bar_height", "dimen", "android")
                val statusBarPx = if (statusBarId > 0) activity.resources.getDimensionPixelSize(statusBarId) else 0
                val navBarId = activity.resources.getIdentifier("navigation_bar_height", "dimen", "android")
                val navBarPx = if (navBarId > 0) activity.resources.getDimensionPixelSize(navBarId) else 0

                result.put("top", (statusBarPx / density).toDouble())
                result.put("bottom", (navBarPx / density).toDouble())
                result.put("left", 0.0)
                result.put("right", 0.0)
                invoke.resolve(result)

            } catch (e: Exception) {
                result.put("top", 0.0)
                result.put("bottom", 0.0)
                result.put("left", 0.0)
                result.put("right", 0.0)
                result.put("error", e.message)
                invoke.resolve(result)
            }
        }
    }
}
KOTLIN_EOF

