name: Build & Release

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-desktop:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            name: macOS-ARM64
          - platform: macos-latest
            target: x86_64-apple-darwin
            name: macOS-Intel
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            name: Windows-x64

    runs-on: ${{ matrix.platform }}
    name: Build ${{ matrix.name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: --target ${{ matrix.target }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app
            src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
            src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
          if-no-files-found: ignore

  build-android:
    runs-on: ubuntu-latest
    name: Build Android

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android NDK
        run: |
          sdkmanager --install "ndk;27.0.11902837"
          echo "NDK_HOME=$ANDROID_SDK_ROOT/ndk/27.0.11902837" >> $GITHUB_ENV

      - name: Install dependencies
        run: npm ci

      - name: Initialize Tauri Android
        run: npm run tauri android init

      - name: Configure Android keyboard behavior
        run: |
          # Update AndroidManifest.xml to set keyboard resize mode
          MANIFEST_FILE="src-tauri/gen/android/app/src/main/AndroidManifest.xml"
          if [ -f "$MANIFEST_FILE" ]; then
            # Add windowSoftInputMode to the main activity
            sed -i 's/android:configChanges="/android:windowSoftInputMode="adjustResize|stateHidden" android:configChanges="/' "$MANIFEST_FILE"
          fi

      - name: Debug - Show original generated files
        run: |
          echo "=== Original MainActivity.kt ==="
          find src-tauri/gen/android -name "MainActivity.kt" -exec cat {} \;
          echo ""
          echo "=== build.gradle.kts files ==="
          find src-tauri/gen/android -name "build.gradle.kts" -path "*/app/*" -exec cat {} \;

      - name: Add SafeArea Tauri plugin
        run: |
          MAIN_ACTIVITY=$(find src-tauri/gen/android -name "MainActivity.kt" | head -1)
          if [ -f "$MAIN_ACTIVITY" ]; then
            ACTIVITY_DIR=$(dirname "$MAIN_ACTIVITY")
            PACKAGE=$(head -1 "$MAIN_ACTIVITY" | sed 's/package //')
            echo "Package: $PACKAGE, Dir: $ACTIVITY_DIR"
            # Copy templates and replace package placeholder
            cp src-tauri/android-templates/SafeAreaPlugin.kt "$ACTIVITY_DIR/SafeAreaPlugin.kt"
            cp src-tauri/android-templates/MainActivity.kt "$MAIN_ACTIVITY"
            sed -i "s/__PACKAGE__/$PACKAGE/g" "$ACTIVITY_DIR/SafeAreaPlugin.kt"
            sed -i "s/__PACKAGE__/$PACKAGE/g" "$MAIN_ACTIVITY"
            echo "=== Final MainActivity.kt ==="
            cat "$MAIN_ACTIVITY"
            echo "=== Final SafeAreaPlugin.kt ==="
            cat "$ACTIVITY_DIR/SafeAreaPlugin.kt"
          fi

      - name: Setup keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE }}" | base64 --decode > $HOME/release.keystore

      - name: Build Android APK
        run: npm run tauri android build -- --apk true
        env:
          NDK_HOME: ${{ env.NDK_HOME }}

      - name: Sign APK with apksigner
        run: |
          # Find the unsigned APK
          APK_PATH=$(find src-tauri/gen/android/app/build/outputs/apk -name "*.apk" | head -1)
          echo "Found APK: $APK_PATH"

          # Align the APK
          ${ANDROID_SDK_ROOT}/build-tools/35.0.0/zipalign -v -p 4 "$APK_PATH" "$APK_PATH.aligned"

          # Sign the APK
          ${ANDROID_SDK_ROOT}/build-tools/35.0.0/apksigner sign \
            --ks $HOME/release.keystore \
            --ks-key-alias ${{ secrets.ANDROID_KEY_ALIAS }} \
            --ks-pass pass:${{ secrets.ANDROID_KEYSTORE_PASSWORD }} \
            --key-pass pass:${{ secrets.ANDROID_KEYSTORE_PASSWORD }} \
            --out "$APK_PATH.signed.apk" \
            "$APK_PATH.aligned"

          # Replace original with signed
          mv "$APK_PATH.signed.apk" "$APK_PATH"

          # Verify signature
          ${ANDROID_SDK_ROOT}/build-tools/35.0.0/apksigner verify "$APK_PATH"

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: Android-APK
          path: |
            src-tauri/gen/android/app/build/outputs/apk/**/*.apk
          if-no-files-found: warn

  release:
    needs: [build-desktop, build-android]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          generate_release_notes: true
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.msi
            artifacts/**/*.exe
            artifacts/**/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
