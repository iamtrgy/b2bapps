<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f8fafc"/>
    </linearGradient>
    <!-- macOS style rounded rectangle mask -->
    <clipPath id="roundedSquare">
      <rect width="512" height="512" rx="114" ry="114"/>
    </clipPath>
  </defs>

  <!-- Apply rounded mask to everything -->
  <g clip-path="url(#roundedSquare)">
    <!-- Background with gradient -->
    <rect width="512" height="512" fill="url(#bgGrad)"/>

    <!-- Receipt/Order card -->
    <rect x="120" y="80" width="272" height="352" rx="24" fill="url(#cardGrad)" opacity="0.95"/>

    <!-- Header bar -->
    <rect x="120" y="80" width="272" height="60" rx="24" fill="#4f46e5"/>
    <rect x="120" y="116" width="272" height="24" fill="#4f46e5"/>

    <!-- Cart icon in header -->
    <circle cx="256" cy="110" r="20" fill="none" stroke="white" stroke-width="3"/>
    <path d="M246 105 L256 115 L270 100" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- List items -->
    <rect x="152" y="168" width="160" height="12" rx="6" fill="#e2e8f0"/>
    <rect x="152" y="196" width="120" height="12" rx="6" fill="#e2e8f0"/>
    <rect x="152" y="224" width="140" height="12" rx="6" fill="#e2e8f0"/>

    <!-- Item dots -->
    <circle cx="336" cy="174" r="8" fill="#6366f1"/>
    <circle cx="336" cy="202" r="8" fill="#6366f1"/>
    <circle cx="336" cy="230" r="8" fill="#6366f1"/>

    <!-- Divider -->
    <line x1="152" y1="260" x2="360" y2="260" stroke="#e2e8f0" stroke-width="2"/>

    <!-- More items -->
    <rect x="152" y="280" width="100" height="12" rx="6" fill="#e2e8f0"/>
    <rect x="152" y="308" width="130" height="12" rx="6" fill="#e2e8f0"/>

    <circle cx="336" cy="286" r="8" fill="#6366f1"/>
    <circle cx="336" cy="314" r="8" fill="#6366f1"/>

    <!-- Total section -->
    <rect x="152" y="350" width="208" height="56" rx="12" fill="#6366f1" opacity="0.1"/>
    <rect x="168" y="366" width="80" height="10" rx="5" fill="#6366f1"/>
    <rect x="280" y="362" width="64" height="18" rx="4" fill="#6366f1"/>

    <!-- Checkmark badge -->
    <circle cx="380" cy="100" r="36" fill="#10b981"/>
    <path d="M362 100 L375 113 L398 88" fill="none" stroke="white" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
